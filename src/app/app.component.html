<style>
  main {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
    box-sizing: inherit;
    position: relative;
  }
  .panel {
    width: 100%;
    min-height: 60px;
    background: #f5f5f5;
  }
  .content {
    width: 100%;
    height: 100%;
    background: #fff;
  }
</style>

<main class="main card flex justify-content-center flex-column">
  <div
    class="panel gap-5 flex flex-wrap justify-content-between align-items-center p-3"
  >
    <div>
      <label>Product Family</label
      ><p-multiSelect
        [options]="families"
        [(ngModel)]="family"
        [style]="{ width: '260px' }"
        optionLabel="name"
        placeholder="Select a Family"
      />
    </div>
    <div>
      <label>Store Type</label
      ><p-multiSelect
        [options]="storeTypes"
        [(ngModel)]="storeType"
        [style]="{ width: '260px' }"
        optionLabel="name"
        placeholder="Select a store type"
      />
    </div>
    <div>
      <label>Date</label
      ><p-calendar
        [(ngModel)]="date"
        selectionMode="range"
        [style]="{ width: '260px' }"
        [readonlyInput]="true"
      />
    </div>
    <p-button
      label="Submit"
      [disabled]="!enablueApply"
      (onClick)="onCommitEvent()"
    />
  </div>
  <div class="content">
    <iframe
      [src]="reportAddr"
      width="100%"
      #reportFrame
      height="100%"
      frameborder="0"
      scrolling="no"
    ></iframe>
  </div>
</main>

<router-outlet />
